{% set name = "pylsqpack" %}
{% set version = "0.3.22" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pylsqpack-{{ version }}.tar.gz
  sha256: b67f711b3c8370d9f40f7f7f536aa6018d8900fa09fa49f72f0c3f13886cecda

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools
    - pip
  run:
    - python

test:
  imports:
    - pylsqpack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aiortc/pylsqpack
  summary: Python wrapper for the ls-qpack QPACK library
  license: MIT AND BSD-3-Clause
  license_file:
    - LICENSE
    - vendor/ls-qpack/LICENSE

extra:
  recipe-maintainers:
    - jonashaag
