{% set name = "pylsqpack" %}
{% set version = "0.3.20" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pylsqpack-{{ version }}.tar.gz
  sha256: e2d8128ef1f455c198ce8ead9d70f8aca92533a6ea513481f1e5eb546a2bb834

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools
    - pip
  run:
    - python

test:
  imports:
    - pylsqpack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aiortc/pylsqpack
  summary: Python wrapper for the ls-qpack QPACK library
  license: MIT AND BSD-3-Clause
  license_file:
    - LICENSE
    - vendor/ls-qpack/LICENSE

extra:
  recipe-maintainers:
    - jonashaag
